<!DOCTYPE html>
<html lang="pt-BR" class="light-style layout-navbar-fixed layout-menu-fixed">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Login - JmSound Estoque</title>
    <meta name="description" content="Sistema de Controle de Estoque - JmSound Auto El√©trica" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="authentication-wrapper authentication-cover">
        <div class="authentication-inner row m-0">
            <!-- Left Side - Branding -->
            <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center justify-content-center p-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="text-center text-white">
                    <div class="mb-4">
                        <i class="fas fa-car-battery" style="font-size: 120px;"></i>
                    </div>
                    <h1 class="mb-3 fw-bold" style="font-size: 3rem;">JmSound</h1>
                    <h4 class="mb-4 fw-light">Sistema de Controle de Estoque</h4>
                    <p class="fs-5">Gerencie seu estoque de auto el√©trica com efici√™ncia</p>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-4 p-sm-5">
                <div class="w-100">
                    <div class="text-center mb-5">
                        <div class="d-lg-none mb-4">
                            <i class="fas fa-car-battery text-primary" style="font-size: 60px;"></i>
                        </div>
                        <h3 class="mb-2 fw-bold">Bem-vindo! üëã</h3>
                        <p class="text-muted">Fa√ßa login para acessar o sistema</p>
                    </div>
                    
                    <!-- Alert -->
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="loginAlertMessage"></span>
                    </div>
                    
                    <!-- Form -->
                    <form id="loginForm" class="mb-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu√°rio</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Admin" value="Admin" autofocus />
                            </div>
                        </div>
                        
                        <div class="mb-3 form-password-toggle">
                            <label class="form-label" for="password">Senha</label>
                            <div class="input-group input-group-merge">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" class="form-control" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="1234" />
                                <span class="input-group-text cursor-pointer" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" checked />
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary d-grid w-100 mb-3">
                            <span id="loginButtonText">Entrar</span>
                            <span id="loginButtonSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </span>
                        </button>
                    </form>
                    
                    <!-- Info -->
                    <div class="text-center">
                        <div class="card bg-light">
                            <div class="card-body py-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    <strong>Demo:</strong> Usu√°rio: <code>Admin</code> | Senha: <code>1234</code>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('loginAlertMessage');
            const buttonText = document.getElementById('loginButtonText');
            const buttonSpinner = document.getElementById('loginButtonSpinner');
            
            // Hide previous alerts
            alertDiv.classList.add('d-none');
            
            // Show loading
            buttonText.classList.add('d-none');
            buttonSpinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store session
                    sessionStorage.setItem('user', data.user);
                    sessionStorage.setItem('token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error(data.detail || 'Credenciais inv√°lidas');
                }
            } catch (error) {
                alertMessage.textContent = error.message;
                alertDiv.classList.remove('d-none');
                
                // Reset button
                buttonText.classList.remove('d-none');
                buttonSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
